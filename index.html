<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система электронной очереди</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --accent: #e11d48;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100%;
            overflow: hidden;
        }

        /* Навигация */
        .nav {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: #fff; border-bottom: 1px solid #ddd;
            display: flex; justify-content: center; align-items: center; z-index: 100;
        }
        .nav button {
            padding: 10px 20px; border: none; background: none;
            cursor: pointer; font-weight: bold; color: #64748b; font-size: 1rem;
        }
        .nav button.active { color: var(--primary); border-bottom: 3px solid var(--primary); }

        /* Кнопка Fullscreen */
        .fullscreen-btn {
            position: absolute; right: 20px; top: 10px;
            padding: 8px 15px; background: #334155; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-size: 0.8rem;
        }

        .screen { display: none; height: 100vh; width: 100vw; box-sizing: border-box; text-align: center; }
        .screen.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Экран 1: Выдача талона */
        .ticket-card { background: #fff; padding: 50px; border-radius: 30px; box-shadow: 0 20px 50px rgba(0,0,0,0.1); }
        .btn-main { background: var(--primary); color: #fff; border: none; padding: 25px 50px; border-radius: 15px; font-size: 2rem; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 15px rgba(37,99,235,0.4); }
        .btn-main:active { transform: scale(0.95); }
        #last-ticket { font-size: 6rem; font-weight: 900; margin-top: 30px; color: var(--primary); }

        /* Экран 2: ТВ Табло */
        .tv-container { display: flex; width: 95%; height: 85%; gap: 30px; }
        .tv-col { flex: 1; background: #fff; border-radius: 20px; padding: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); display: flex; flex-direction: column; }
        .tv-col h2 { font-size: 3rem; margin-top: 0; color: #64748b; border-bottom: 5px solid #e2e8f0; padding-bottom: 20px; }
        .ticket-list { list-style: none; padding: 0; font-size: 5rem; font-weight: bold; margin: 0; flex-grow: 1; display: flex; flex-direction: column; justify-content: center; }
        .calling { color: var(--accent); animation: blink 0.8s infinite; font-size: 8rem; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.2; } 100% { opacity: 1; } }

        /* Экран 3: Оператор */
        .operator-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 20px; width: 80%; max-height: 60vh; overflow-y: auto; padding: 20px; }
        .op-ticket { background: #fff; border: 3px solid var(--primary); padding: 20px; border-radius: 15px; cursor: pointer; font-weight: bold; font-size: 1.5rem; transition: 0.3s; }
        .op-ticket:hover { background: var(--primary); color: white; transform: translateY(-5px); }
        .clear-btn { margin-top: 40px; background: none; border: 1px solid #cbd5e1; color: #94a3b8; padding: 10px; cursor: pointer; border-radius: 5px; }

        /* Скрытие навигации в полноэкранном режиме */
        :fullscreen .nav { display: none; }
        :fullscreen .screen { padding-top: 0; }
    </style>
</head>
<body>

    <nav class="nav" id="nav">
        <button onclick="showScreen('client')" id="btn-client">Клиент</button>
        <button onclick="showScreen('tv')" id="btn-tv">ТВ Табло</button>
        <button onclick="showScreen('operator')" id="btn-operator">Оператор</button>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">⛶ Развернуть</button>
    </nav>

    <section id="screen-client" class="screen">
        <div class="ticket-card">
            <h1 style="font-size: 2.5rem; margin-bottom: 40px;">Возьмите ваш талон</h1>
            <button class="btn-main" onclick="createTicket()">ПЕЧАТЬ ТАЛОНА</button>
            <div id="last-ticket">---</div>
        </div>
    </section>

    <section id="screen-tv" class="screen">
        <div class="tv-container">
            <div class="tv-col">
                <h2>ОЧЕРЕДЬ</h2>
                <ul id="tv-queue" class="ticket-list"></ul>
            </div>
            <div class="tv-col">
                <h2>ПОДОЙДИТЕ</h2>
                <ul id="tv-call" class="ticket-list calling"></ul>
            </div>
        </div>
    </section>

    <section id="screen-operator" class="screen">
        <h1 style="font-size: 2.5rem;">Панель оператора</h1>
        <p style="font-size: 1.2rem; color: #64748b;">Выберите номер для вызова к окну:</p>
        <div id="operator-list" class="operator-grid"></div>
        <button class="clear-btn" onclick="clearAll()">Очистить все данные</button>
    </section>

    <script>
        let tickets = JSON.parse(localStorage.getItem('tickets')) || [];
        let currentCalling = localStorage.getItem('currentCalling') || "";

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            document.getElementById('btn-' + screenId).classList.add('active');
            updateUI();
        }

        // Функция полноэкранного режима
        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    alert(`Ошибка: ${err.message}`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function createTicket() {
            const nextNum = tickets.length > 0 ? tickets[tickets.length - 1] + 1 : 100;
            tickets.push(nextNum);
            save();
            document.getElementById('last-ticket').innerText = nextNum;
            updateUI();
        }

        function callTicket(num) {
            currentCalling = num;
            tickets = tickets.filter(t => t !== num);
            save();
            updateUI();
            
            // Голосовое оповещение
            const msg = new SpeechSynthesisUtterance(`Номер ${num}, подойдите к окну`);
            msg.lang = 'ru-RU';
            window.speechSynthesis.speak(msg);
        }

        function save() {
            localStorage.setItem('tickets', JSON.stringify(tickets));
            localStorage.setItem('currentCalling', currentCalling);
        }

        function updateUI() {
            const tvQueue = document.getElementById('tv-queue');
            const tvCall = document.getElementById('tv-call');
            const opList = document.getElementById('operator-list');

            if(tvQueue) tvQueue.innerHTML = tickets.slice(0, 3).map(t => `<li>${t}</li>`).join('');
            if(tvCall) tvCall.innerHTML = currentCalling ? `<li>${currentCalling}</li>` : '';
            
            if(opList) {
                opList.innerHTML = tickets.map(t => `
                    <div class="op-ticket" onclick="callTicket(${t})">${t}</div>
                `).join('');
            }
        }

        function clearAll() {
            if(confirm("Вы уверены, что хотите сбросить очередь?")) {
                localStorage.clear();
                tickets = [];
                currentCalling = "";
                updateUI();
                location.reload();
            }
        }

        window.addEventListener('storage', () => {
            tickets = JSON.parse(localStorage.getItem('tickets')) || [];
            currentCalling = localStorage.getItem('currentCalling') || "";
            updateUI();
        });

        showScreen('client');
    </script>
</body>
</html>
