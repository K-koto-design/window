<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Очередь Pro</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
            --accent: #e11d48;
        }

        body, html {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100%;
            overflow: hidden;
        }

        /* Исправленная навигация */
        .nav {
            position: fixed; top: 0; width: 100%; height: 70px;
            background: #fff; border-bottom: 1px solid #e2e8f0;
            display: flex; justify-content: space-between; align-items: center; 
            padding: 0 20px; box-sizing: border-box; z-index: 100;
        }
        
        .nav-tabs { display: flex; gap: 10px; }
        
        .nav button {
            padding: 12px 18px; border: none; background: #f1f5f9;
            border-radius: 8px; cursor: pointer; font-weight: 600; 
            color: #64748b; font-size: 0.9rem; transition: 0.2s;
        }
        
        .nav button.active { background: var(--primary); color: white; }

        .fullscreen-btn {
            background: #334155 !important;
            color: white !important;
            display: flex; align-items: center; gap: 5px;
        }

        .screen { display: none; height: 100vh; width: 100vw; box-sizing: border-box; text-align: center; padding-top: 70px; }
        .screen.active { display: flex; flex-direction: column; align-items: center; justify-content: center; }

        /* Экран 1: Выдача */
        .ticket-card { background: #fff; padding: 40px; border-radius: 25px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 80%; max-width: 400px; }
        .btn-main { background: var(--primary); color: #fff; border: none; padding: 20px; border-radius: 12px; font-size: 1.4rem; cursor: pointer; width: 100%; transition: 0.2s; }
        #last-ticket { font-size: 5rem; font-weight: 900; margin-top: 20px; color: var(--primary); }

        /* Экран 2: ТВ */
        .tv-container { display: flex; width: 95%; height: 80%; gap: 20px; margin-top: -40px; }
        .tv-col { flex: 1; background: #fff; border-radius: 20px; padding: 25px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .tv-col h2 { font-size: 2.5rem; color: #94a3b8; margin-bottom: 20px; border-bottom: 4px solid #f1f5f9; }
        .ticket-list { list-style: none; padding: 0; font-size: 5rem; font-weight: bold; }
        .calling { color: var(--accent); animation: blink 0.8s infinite; font-size: 9rem; }
        
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0.1; } 100% { opacity: 1; } }

        /* Экран 3: Оператор */
        .operator-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; width: 90%; max-height: 50vh; overflow-y: auto; padding: 10px; }
        .op-ticket { background: #fff; border: 2px solid var(--primary); padding: 15px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 1.2rem; }
        .op-ticket:hover { background: var(--primary); color: white; }

        :fullscreen .nav { display: none; }
        :fullscreen .screen { padding-top: 0; }
    </style>
</head>
<body>

    <nav class="nav">
        <div class="nav-tabs">
            <button onclick="showScreen('client')" id="btn-client">Клиент</button>
            <button onclick="showScreen('tv')" id="btn-tv">ТВ Табло</button>
            <button onclick="showScreen('operator')" id="btn-operator">Оператор</button>
        </div>
        <button class="fullscreen-btn" onclick="toggleFullScreen()">⛶ На весь экран</button>
    </nav>

    <section id="screen-client" class="screen">
        <div class="ticket-card">
            <h2>Электронная очередь</h2>
            <button class="btn-main" onclick="createTicket()">Получить талон</button>
            <div id="last-ticket">---</div>
        </div>
    </section>

    <section id="screen-tv" class="screen">
        <div class="tv-container">
            <div class="tv-col">
                <h2>ОЧЕРЕДЬ</h2>
                <ul id="tv-queue" class="ticket-list"></ul>
            </div>
            <div class="tv-col">
                <h2>ПОДОЙДИТЕ</h2>
                <ul id="tv-call" class="ticket-list calling"></ul>
            </div>
        </div>
    </section>

    <section id="screen-operator" class="screen">
        <h1>Вызов клиента</h1>
        <div id="operator-list" class="operator-grid"></div>
        <button onclick="clearAll()" style="margin-top: 30px; background: none; border: none; color: #94a3b8; cursor: pointer;">Сбросить данные</button>
    </section>

    <script>
        let tickets = JSON.parse(localStorage.getItem('tickets')) || [];
        let currentCalling = localStorage.getItem('currentCalling') || "";
        let removeTimeout = null;

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav button').forEach(b => b.classList.remove('active'));
            document.getElementById('screen-' + screenId).classList.add('active');
            const btn = document.getElementById('btn-' + screenId);
            if(btn) btn.classList.add('active');
            updateUI();
        }

        function toggleFullScreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        function createTicket() {
            const nextNum = tickets.length > 0 ? tickets[tickets.length - 1] + 1 : 100;
            tickets.push(nextNum);
            save();
            document.getElementById('last-ticket').innerText = nextNum;
            updateUI();
        }

        function callTicket(num) {
            currentCalling = num;
            tickets = tickets.filter(t => t !== num);
            
            // Запоминаем время вызова для таймера
            localStorage.setItem('callTimestamp', Date.now());
            
            save();
            updateUI();
            
            const msg = new SpeechSynthesisUtterance(`Номер ${num}`);
            msg.lang = 'ru-RU';
            window.speechSynthesis.speak(msg);
        }

        function save() {
            localStorage.setItem('tickets', JSON.stringify(tickets));
            localStorage.setItem('currentCalling', currentCalling);
        }

        function updateUI() {
            const tvQueue = document.getElementById('tv-queue');
            const tvCall = document.getElementById('tv-call');
            const opList = document.getElementById('operator-list');

            if(tvQueue) tvQueue.innerHTML = tickets.slice(0, 3).map(t => `<li>${t}</li>`).join('');
            if(tvCall) tvCall.innerHTML = currentCalling ? `<li>${currentCalling}</li>` : '';
            if(opList) opList.innerHTML = tickets.map(t => `<div class="op-ticket" onclick="callTicket(${t})">${t}</div>`).join('');
            
            checkExpiry();
        }

        // Логика исчезновения через 30 секунд
        function checkExpiry() {
            if (!currentCalling) return;

            const callTime = localStorage.getItem('callTimestamp');
            const now = Date.now();
            const diff = now - callTime;

            if (diff >= 30000) {
                currentCalling = "";
                save();
                updateUI();
            } else {
                // Устанавливаем таймер на остаток времени
                if (removeTimeout) clearTimeout(removeTimeout);
                removeTimeout = setTimeout(() => {
                    currentCalling = "";
                    save();
                    updateUI();
                }, 30000 - diff);
            }
        }

        function clearAll() {
            if(confirm("Очистить всё?")) {
                localStorage.clear();
                tickets = [];
                currentCalling = "";
                location.reload();
            }
        }

        window.addEventListener('storage', () => {
            tickets = JSON.parse(localStorage.getItem('tickets')) || [];
            currentCalling = localStorage.getItem('currentCalling') || "";
            updateUI();
        });

        // Проверять таймер каждую секунду на случай, если вкладка была неактивна
        setInterval(checkExpiry, 1000);

        showScreen('client');
    </script>
</body>
</html>
